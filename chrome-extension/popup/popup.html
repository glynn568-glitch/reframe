<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reframe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      min-height: 480px;
      background: #09090B;
      color: #fff;
      font-family: 'Segoe UI', -apple-system, sans-serif;
      overflow-y: auto;
    }
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 20px; font-weight: 300; letter-spacing: -0.02em; }
    .tag { font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 0.08em; }
    .content { padding: 16px 20px; }

    /* Auth styles */
    .auth-section { text-align: center; padding: 20px 0; }
    .auth-section h2 { font-size: 18px; font-weight: 300; margin-bottom: 8px; }
    .auth-section p { font-size: 12px; color: rgba(255,255,255,0.3); margin-bottom: 20px; }
    .auth-input {
      width: 100%; padding: 10px 12px; background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08); border-radius: 8px;
      color: #fff; font-size: 13px; outline: none; margin-bottom: 8px;
    }
    .auth-input:focus { border-color: rgba(255,255,255,0.2); }
    .auth-btn {
      width: 100%; padding: 11px; background: #fff; color: #09090B;
      border: none; border-radius: 8px; font-size: 13px; font-weight: 700;
      cursor: pointer; margin-top: 4px;
    }
    .auth-btn:disabled { opacity: 0.5; cursor: wait; }
    .auth-toggle {
      background: none; border: none; color: rgba(255,255,255,0.5);
      cursor: pointer; font-size: 12px; margin-top: 12px;
    }
    .auth-toggle:hover { color: #fff; }
    .auth-error {
      background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2);
      border-radius: 6px; padding: 8px 10px; margin-bottom: 8px;
      color: #f87171; font-size: 11px;
    }
    .user-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 8px 12px; background: rgba(255,255,255,0.03);
      border-radius: 8px; margin-bottom: 12px; font-size: 11px;
    }
    .user-bar .email { color: rgba(255,255,255,0.4); overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
    .user-bar button {
      background: none; border: none; color: rgba(255,255,255,0.3);
      cursor: pointer; font-size: 10px;
    }
    .usage-badge {
      font-size: 10px; font-family: monospace;
      color: rgba(255,255,255,0.3); text-align: center; margin-bottom: 12px;
    }
    .pro-badge {
      display: inline-block; font-size: 9px; font-weight: 700;
      background: rgba(74,222,128,0.15); color: #4ade80;
      padding: 2px 6px; border-radius: 4px; letter-spacing: 0.05em;
    }

    .upload-zone {
      border: 2px dashed rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 36px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .upload-zone:hover { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.02); }
    .upload-zone .icon { font-size: 20px; color: rgba(255,255,255,0.25); margin-bottom: 10px; }
    .upload-zone .label { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
    .upload-zone .sub { font-size: 12px; color: rgba(255,255,255,0.2); }

    .preview-img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .source-info {
      font-size: 11px;
      color: rgba(255,255,255,0.25);
      font-family: monospace;
      margin-bottom: 16px;
    }

    .formats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 16px;
    }

    .format-btn {
      background: rgba(255,255,255,0.03);
      border: 1.5px solid rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      transition: all 0.15s;
      text-align: left;
      color: #fff;
    }
    .format-btn:hover { background: rgba(255,255,255,0.06); }
    .format-btn.selected { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); }
    .format-btn .name { font-size: 11px; font-weight: 600; }
    .format-btn .size { font-size: 10px; color: rgba(255,255,255,0.3); font-family: monospace; margin-top: 2px; }

    .download-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #09090B;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .download-btn:hover { opacity: 0.9; }
    .download-btn:disabled { background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.15); cursor: not-allowed; }

    .footer {
      text-align: center;
      padding: 8px;
      font-size: 9px;
      color: rgba(255,255,255,0.1);
      font-family: monospace;
    }
    .footer a { color: rgba(255,255,255,0.25); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Reframe</div>
    <div class="tag">RESIZE FOR SOCIAL</div>
  </div>

  <div class="content">
    <!-- Auth section (shown when not logged in) -->
    <div id="auth-section" class="auth-section" style="display: none;">
      <h2 id="auth-title">Sign in to resize</h2>
      <p>Free account = 5 exports/day. Pro = unlimited.</p>
      <div id="auth-error" class="auth-error" style="display: none;"></div>
      <input id="auth-email" class="auth-input" type="email" placeholder="you@example.com" />
      <input id="auth-password" class="auth-input" type="password" placeholder="Password (6+ chars)" />
      <button id="auth-btn" class="auth-btn">Log In</button>
      <button id="auth-toggle" class="auth-toggle">Don't have an account? Sign up</button>
    </div>

    <!-- Logged in UI -->
    <div id="app-section" style="display: none;">
      <div id="user-bar" class="user-bar">
        <span class="email" id="user-email"></span>
        <button id="logout-btn">Log out</button>
      </div>
      <div id="usage-badge" class="usage-badge"></div>

      <div id="upload-section">
        <div class="upload-zone" id="drop-zone">
          <div class="icon">↑</div>
          <div class="label">Drop or click to upload</div>
          <div class="sub">PNG, JPG, WebP</div>
        </div>
        <input type="file" id="file-input" accept="image/*" hidden />
      </div>

      <div id="resize-section" style="display: none;">
        <img id="preview" class="preview-img" />
        <div id="source-info" class="source-info"></div>
        <div id="formats" class="formats-grid"></div>
        <button id="download-btn" class="download-btn" disabled>Select formats to download</button>
      </div>
    </div>
  </div>

  <div class="footer">
    100% local · <a href="https://reframe-mauve.vercel.app" target="_blank">reframe</a> · <a href="https://reframe-mauve.vercel.app/pricing" target="_blank">upgrade</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
