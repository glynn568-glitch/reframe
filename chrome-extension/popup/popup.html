<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reframe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      min-height: 480px;
      background: #09090B;
      color: #fff;
      font-family: 'Segoe UI', -apple-system, sans-serif;
      overflow-y: auto;
    }

    .header {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 20px; font-weight: 300; letter-spacing: -0.02em; }
    .header-right { display: flex; align-items: center; gap: 8px; }
    .header-btn {
      background: none; border: none; color: rgba(255,255,255,0.35);
      cursor: pointer; font-size: 11px; padding: 4px 8px;
    }
    .header-btn:hover { color: #fff; }
    .pro-pill {
      font-size: 9px; font-weight: 700; letter-spacing: 0.05em;
      background: rgba(74,222,128,0.15); color: #4ade80;
      padding: 2px 7px; border-radius: 4px;
    }
    .user-email {
      font-size: 10px; color: rgba(255,255,255,0.3);
      max-width: 140px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    .content { padding: 16px 20px; }

    .usage-bar {
      font-family: monospace; font-size: 10px; color: rgba(255,255,255,0.3);
      text-align: center; margin-bottom: 12px; padding: 5px 0;
    }
    .usage-bar a { color: rgba(255,255,255,0.5); font-weight: 600; }

    .upload-zone {
      border: 2px dashed rgba(255,255,255,0.08);
      border-radius: 14px; padding: 36px 20px;
      text-align: center; cursor: pointer; transition: all 0.2s;
    }
    .upload-zone:hover { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.02); }
    .upload-zone .icon { font-size: 20px; color: rgba(255,255,255,0.25); margin-bottom: 10px; }
    .upload-zone .label { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
    .upload-zone .sub { font-size: 12px; color: rgba(255,255,255,0.2); }

    .preview-img {
      width: 100%; height: 100px; object-fit: cover;
      border-radius: 10px; margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .source-info {
      font-size: 11px; color: rgba(255,255,255,0.25);
      font-family: monospace; margin-bottom: 16px;
    }
    .formats-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 6px; margin-bottom: 16px;
    }
    .format-btn {
      background: rgba(255,255,255,0.03);
      border: 1.5px solid rgba(255,255,255,0.05);
      border-radius: 8px; padding: 8px 10px;
      cursor: pointer; transition: all 0.15s; text-align: left; color: #fff;
    }
    .format-btn:hover { background: rgba(255,255,255,0.06); }
    .format-btn.selected { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); }
    .format-btn .name { font-size: 11px; font-weight: 600; }
    .format-btn .size { font-size: 10px; color: rgba(255,255,255,0.3); font-family: monospace; margin-top: 2px; }

    .download-btn {
      width: 100%; padding: 12px; background: #fff; color: #09090B;
      border: none; border-radius: 10px; font-size: 14px; font-weight: 700;
      cursor: pointer; transition: opacity 0.2s;
    }
    .download-btn:hover { opacity: 0.9; }
    .download-btn:disabled { background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.15); cursor: not-allowed; }

    /* Modal overlay */
    .modal-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.85); z-index: 100;
      align-items: center; justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal-box {
      background: #151517; border-radius: 18px; padding: 32px;
      width: 340px; border: 1px solid rgba(255,255,255,0.08); text-align: center;
    }
    .modal-box h3 { font-size: 18px; font-weight: 400; margin-bottom: 8px; }
    .modal-box p { font-size: 12px; color: rgba(255,255,255,0.4); margin-bottom: 20px; line-height: 1.5; }

    .auth-input {
      width: 100%; padding: 10px 12px;
      background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px; color: #fff; font-size: 13px; outline: none; margin-bottom: 8px;
    }
    .auth-input:focus { border-color: rgba(255,255,255,0.2); }
    .auth-btn {
      width: 100%; padding: 11px; background: #fff; color: #09090B;
      border: none; border-radius: 8px; font-size: 13px; font-weight: 700;
      cursor: pointer; margin-top: 4px;
    }
    .auth-btn:disabled { opacity: 0.5; cursor: wait; }
    .auth-toggle {
      background: none; border: none; color: rgba(255,255,255,0.4);
      cursor: pointer; font-size: 11px; margin-top: 10px;
    }
    .auth-toggle:hover { color: #fff; }
    .auth-msg {
      border-radius: 6px; padding: 8px 10px; margin-bottom: 8px;
      font-size: 11px; display: none;
    }
    .auth-msg.error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); color: #f87171; }
    .auth-msg.success { background: rgba(74,222,128,0.1); border: 1px solid rgba(74,222,128,0.2); color: #4ade80; }
    .modal-close {
      background: none; border: none; color: rgba(255,255,255,0.3);
      cursor: pointer; font-size: 11px; margin-top: 12px; display: block; margin-left: auto; margin-right: auto;
    }

    .upgrade-btn {
      display: inline-block; background: #fff; color: #09090B;
      padding: 12px 28px; border-radius: 10px; font-weight: 700;
      font-size: 14px; text-decoration: none; margin-bottom: 8px;
    }

    .footer {
      text-align: center; padding: 8px; font-size: 9px;
      color: rgba(255,255,255,0.1); font-family: monospace;
    }
    .footer a { color: rgba(255,255,255,0.25); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Reframe</div>
    <div class="header-right" id="header-right">
      <button class="header-btn" id="sign-in-btn">Sign in</button>
    </div>
  </div>

  <div class="content">
    <div id="usage-bar" class="usage-bar"></div>

    <div id="upload-section">
      <div class="upload-zone" id="drop-zone">
        <div class="icon">↑</div>
        <div class="label">Drop or click to upload</div>
        <div class="sub">PNG, JPG, WebP</div>
      </div>
      <input type="file" id="file-input" accept="image/*" hidden />
    </div>

    <div id="resize-section" style="display: none;">
      <img id="preview" class="preview-img" />
      <div id="source-info" class="source-info"></div>
      <div id="formats" class="formats-grid"></div>
      <button id="download-btn" class="download-btn" disabled>Select formats to download</button>
    </div>
  </div>

  <!-- Auth Modal -->
  <div class="modal-overlay" id="auth-modal">
    <div class="modal-box">
      <h3 id="auth-title">Sign in</h3>
      <p>Sync your usage across devices. Pro = unlimited exports.</p>
      <div id="auth-msg" class="auth-msg"></div>
      <input id="auth-email" class="auth-input" type="email" placeholder="you@example.com" />
      <input id="auth-password" class="auth-input" type="password" placeholder="Password (6+ chars)" />
      <button id="auth-submit" class="auth-btn">Sign In</button>
      <button id="auth-toggle" class="auth-toggle">Don't have an account? Sign up</button>
      <button class="modal-close" id="auth-close">Cancel</button>
    </div>
  </div>

  <!-- Upgrade Modal -->
  <div class="modal-overlay" id="upgrade-modal">
    <div class="modal-box">
      <div style="font-size: 32px; margin-bottom: 12px;">⚡</div>
      <h3>Free limit reached</h3>
      <p id="upgrade-msg">You've used all 5 free exports for today. Upgrade to Pro for unlimited resizing.</p>
      <a id="upgrade-link" href="https://reframe-mauve.vercel.app/pricing" target="_blank" class="upgrade-btn">Upgrade to Pro</a>
      <button class="modal-close" id="upgrade-close">Maybe later</button>
    </div>
  </div>

  <div class="footer">
    100% local · <a href="https://reframe-mauve.vercel.app" target="_blank">reframe</a> · <a href="https://reframe-mauve.vercel.app/pricing" target="_blank">upgrade</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
